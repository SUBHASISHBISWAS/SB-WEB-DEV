<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        required
        email
        placeholder="Email"
        ngModel
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.invalid">"Please Enter a Email "</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        required
        placeholder="Password"
        ngModel
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput.invalid"
        >"Please Enter a Password "</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
      Login
    </button>
  </form>
</mat-card>
