<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        required
        placeholder="Post Title"
        formControlName="title"
      />
      <mat-error *ngIf="form.get('title')?.invalid"
        >"Please Enter a Title Post "</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview">
      <img
        [src]="imagePreview"
        [alt]="form.value.title"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image')!.valid"
      />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >"Please Enter a Content Post "</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</mat-card>
